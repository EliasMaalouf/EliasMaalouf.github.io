<!DOCTYPE html>
<html>
    <head>
        <title>survey</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class = "alligned" id = "first-class">
            <div class = "URL">
                <h1 id = "first-heading"> UI Servey for Skip the Dishes </h1>
            <br>
            <p>Here is the Skip the Dishes website: </p>
            <a href = "https://www.skipthedishes.com/">
                <img src = "images/skip.png" alt = "https://www.skipthedishes.com/" width= 75%/> 
            </a>
            <br>
            <br>
            <form>
                <div class = "survey">
                    <label for="firstname">First name:</label>
                    <br>
                    <input type = "text" name = "firstname">
                    <br>
                    <br> 
                    <label for="lastname">Last name:</label>
                    <br>
                    <input type="text" name = "firstname">
                    <br>
                    <br>

                    <label for = "used">Do you like this website?</label>
                    <br>
                    <br>
                    <input type="radio" id = "yes" value= "yes"> <label for="yes">Yes</label>
                    <br>
                    <input type="radio" id="no" value="no"> <label for="no">No</label>
                    <br>
                    <br>
                    <label>What do you like about the website?</label>
                    <br>
                    <br>
                    <input type="checkbox" id="colors"> <label >Colors</label>
                    <br>
                    <input type="checkbox" id="usability"> <label>Usability</label>
                    <br>
                    <input type="checkbox" id="theme"> <label>Theme</label>
                    <br>
                    <input type="checkbox" id="n/a"> <label>N/A</label>
                    <br>
                    <br>
                    <label for="rating">Please give the website a star rating (1-5)</label>
                    <br>
                    <br>
                    <select id="drop" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
        
                    </select>
                    <br>
                    <br>
                    <label for="comments">Suggestions:</label>
                    <br>
                    <textarea name="comments" rows="10" cols="100"></textarea>
                    <br>
                    <br>
                    <input id="submit" type = "submit" onclick="alert('Thank you for completing the survey')" >



                </div>
            </form>

            </div>
            
    
            

        </div>
        







    </body>
    <footer>
        <p>Website disigned by Elias Maalouf</p>
    </footer>
</html>
