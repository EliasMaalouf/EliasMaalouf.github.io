<!DOCTYPE html>
<html>
<head>
	
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Elias Foods</title>
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class = "welcome">
  <h1 id = "Elias-Foods">Elias Foods</h1>
  <div class = "pic">
    <img src = "Assets/efoods.jpg"  width= 30%/>

  </div>


</div>
<br>
<br>
<div class="tab">
 
  
    <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
    <button class="tablinks" id="products" onclick="openInfo(event, 'Products')">Products</button>
    <button class="tablinks" id="cart" onclick="openInfo(event, 'Cart')">Cart</button>

  
  
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3 id="info">Client Information</h3>
	Choose a Category:
	<table id="Filter" name="Filter"  onchange="populateListProductChoices('displayProduct')">
    <div class= "filter">
      
        <tr>
            <td><input id="NutFree" type="checkbox" value="NutFree"/><label for="chkNutFree">Nut Free</label></td>
        </tr>
        <tr>
            <td><input id="LactoseFree" type="checkbox" value="Lactoseintolerant"/><label for="chkLactoseFree">Lactose Free</label></td>
        </tr>
        <tr>
            <td><input id="Organic" type="checkbox" value="Organic"/><label for="chkOrganic">Organic</label></td>
        </tr>
    
    </div>
    
    
  </table>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
<footer>
  <br>
  <p id="sign">Website designed by Elias Maalouf</p>
</footer>

</html>
